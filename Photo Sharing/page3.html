<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Selection</title>
<style>
     body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #ff9966, #ff5e62);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }
    .image-container img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
    }
    .image-container img:hover {
        transform: scale(1.1);
    }
    
    #targetFrame {
        width: 30%;
        height: 300px;
        border: 1px solid #ccc;
        margin-top: 20px;
        border-radius: 5px;
        img {
    max-width: 100%; 
    height: auto; 
}

    }
    button {
        background: linear-gradient(to bottom right, #ff9966, #ff5e62);
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      
    }
    button:hover {
        background: linear-gradient(to bottom right, #ff5e62, #ff9966);
    }

</style>
</head>
<body>

<h2>Select Images</h2>

<div class="image-container">
    <label>
        <input type="checkbox">
    <img src="./070620-014-The-Tetons.jpg" alt="Image 1" onclick="toggleSelection(this)">
    </label>
    <label>
        <input type="checkbox">
        <img src="./Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="Image 2" onclick="toggleSelection(this)">
    </label>
    <label>
        <input type="checkbox">
    <img src="./mountain-landscape-2031539_1280.jpg" alt="Image 2" onclick="toggleSelection(this)">
    </label>
    <label>
        <input type="checkbox">
    <img src="./ram mandir.jpg" alt="Image 2" onclick="toggleSelection(this)">
    </label>
</div>

<button onclick="sendSelectedImages()">Send Selected Images</button>

<iframe id="targetFrame" name="targetFrame"></iframe>


<button onclick="shareSelectedImages()">Share on Instagram</button><br>
<button onclick="shareSelectedImages2()">Share on Twiter</button><br>
<button onclick="shareSelectedImages3()">Share on Facebook </button> <br>
<a href="page3.html"><button>reverse</button></a>


<script>
    function toggleSelection(image) {
        image.classList.toggle('selected');
    }

    function sendSelectedImages() {
        const selectedImages = document.querySelectorAll('.selected');
        const imageList = [];
        selectedImages.forEach(img => {
            imageList.push(img.src);
        });
        const iframe = document.getElementById('targetFrame').contentWindow.document;
        iframe.open();
        iframe.write('<h2>Selected Images</h2>');
        imageList.forEach(src => {
            iframe.write(`<img src="${src}" alt="Selected Image">`);
        });
        iframe.close();
    }

    function shareSelectedImages() {
        const selectedImages = document.querySelectorAll('.selected');
        const imageList = [];
        selectedImages.forEach(img => {
            imageList.push(img.src);
        });
        const shareUrl = 'https://www.instagram.com/' + encodeURIComponent(imageList.join(','));
        window.open(shareUrl, '_blank');
    }
    function shareSelectedImages2() {
        const selectedImages = document.querySelectorAll('.selected');
        const imageList = [];
        selectedImages.forEach(img => {
            imageList.push(img.src);
        });
        const shareUrl = 'https://www.x.com/' + encodeURIComponent(imageList.join(','));
        window.open(shareUrl, '_blank');
    }
    function shareSelectedImages3() {
        const selectedImages = document.querySelectorAll('.selected');
        const imageList = [];
        selectedImages.forEach(img => {
            imageList.push(img.src);
        });
        const shareUrl = 'https://www.facebook.com/' + encodeURIComponent(imageList.join(','));
        window.open(shareUrl, '_blank');
    }
</script>

</body>
</html>
